<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>jQuery YouTube Search Engine</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet prefetch' href='https://fancyapps.com/fancybox/source/jquery.fancybox.css?v=2.1.5'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div id="container">
    <header>
    
   </header>
    <section>
        <form id="search-form" name="search-form" onsubmit="return search()">
            <div class="fieldcontainer">
                <input type="search" id="query" class="search-field" placeholder="Search YouTube">
                <input type="submit" name="search-btn" id="search-btn" value="">
            </div>
        </form>
        
        <ul id="results"></ul>
        <div id="buttons"></div>
    </section>
    
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.pack.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
